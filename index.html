<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>
    <title>rydrchat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
        }

        .chat-container {
            width: 90%;
            height: 600px;
            background-color: #282828;
            color: #39ff14;
            border: 2px solid #39ff14;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #39ff14;
            color: #121212;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #32cc12;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 2px solid #39ff14;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 2px solid #39ff14;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #39ff14;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #282828;
            color: #39ff14;
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #39ff14;
            color: #121212;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <button><a href="https://rydrweb.github.io">Back to rydrweb</a></button>
            <h2>rydrchat</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message..." onkeydown="handleKeyDown(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDCr6Pax1AN7Z8_0mwD7fNCtnKJQlr3bWY",
            authDomain: "rydrchat.firebaseapp.com",
            databaseURL: "https://rydrchat-default-rtdb.firebaseio.com",
            projectId: "rydrchat",
            storageBucket: "rydrchat.firebasestorage.app",
            messagingSenderId: "994801762986",
            appId: "1:994801762986:web:9d91897e77b0887d7946d3",
            measurementId: "G-5ZWWFPXRKQ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref("messages");
    </script>

</body>

</html>
