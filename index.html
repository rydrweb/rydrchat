<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>
    <title>rydrchat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            /* Dark gray background */
        }

        .chat-container {
            width: 90%;
            height: 600px;
            background-color: #282828;
            color: #39ff14;
            /* Slightly lighter dark gray background */
            border: 2px solid #39ff14;
            /* Neon green border */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #39ff14;
            /* Neon green background */
            color: #121212;
            /* Dark gray text */
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #32cc12;
            /* Slightly darker neon green border */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header button {
            background-color: #39ff14;
            /* Neon green background */
            border: none;
            color: #121212;
            /* Dark gray text */
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 2px solid #39ff14;
            /* Neon green border */
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 2px solid #39ff14;
            /* Neon green border */
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #39ff14;
            /* Neon green border */
            border-radius: 5px;
            margin-right: 10px;
            background-color: #282828;
            /* Slightly lighter dark gray background */
            color: #39ff14;
            /* Neon green text */
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #39ff14;
            /* Neon green background */
            color: #121212;
            /* Dark gray text */
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #32cc12;
            /* Slightly darker neon green background */
        }

        .arrow-button {
            padding: 10px;
            border: none;
            background-color: #39ff14;
            /* Neon green background */
            color: #121212;
            /* Dark gray text */
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .arrow-button:hover {
            background-color: #32cc12;
            /* Slightly darker neon green background */
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <button><a href="https://rydrweb.github.io">Back to rydrweb</a></button>
            <div></div>
            <h2>rydrchat</h2>
            <div></div>
            <div></div>
            <div></div> <!-- Placeholder to balance the flex layout -->
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <button class="arrow-button" onclick="unsendMessage()">&#8592;</button>
            <button class="arrow-button" onclick="resendMessage()">&#8594;</button>
            <input type="text" id="message-input" placeholder="Type a message..." onkeydown="handleKeyDown(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to generate a random 3-digit number
        function generateRandomNumber() {
            return Math.floor(100 + Math.random() * 900);
        }

        // Check if user ID exists in local storage
        let userId = localStorage.getItem('userId');
        if (!userId) {
            // Generate a new user ID and store it in local storage
            userId = generateRandomNumber();
            localStorage.setItem('userId', userId);
        }

        let messages = [];
        let deletedMessages = [];

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();
            if (messageText !== '') {
                const messageElement = document.createElement('div');
                messageElement.textContent = `User ${userId}: ${messageText}`;
                document.getElementById('chat-messages').appendChild(messageElement);
                messages.push(messageElement);
                messageInput.value = '';
                messageInput.focus();
                // Scroll to the bottom of the chat messages
                const chatMessages = document.getElementById('chat-messages');
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function unsendMessage() {
            if (messages.length > 0) {
                const lastMessage = messages.pop();
                deletedMessages.push(lastMessage);
                lastMessage.remove();
            }
        }

        function resendMessage() {
            if (deletedMessages.length > 0) {
                const lastDeletedMessage = deletedMessages.pop();
                document.getElementById('chat-messages').appendChild(lastDeletedMessage);
                messages.push(lastDeletedMessage);
                // Scroll to the bottom of the chat messages
                const chatMessages = document.getElementById('chat-messages');
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

      const firebaseConfig = {
  apiKey: "AIzaSyDCr6Pax1AN7Z8_0mwD7fNCtnKJQlr3bWY",
  authDomain: "rydrchat.firebaseapp.com",
  databaseURL: "https://rydrchat-default-rtdb.firebaseio.com",
  projectId: "rydrchat",
  storageBucket: "rydrchat.firebasestorage.app",
  messagingSenderId: "994801762986",
  appId: "1:994801762986:web:9d91897e77b0887d7946d3",
  measurementId: "G-5ZWWFPXRKQ"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database().ref("messages");

function sendMessage() {
    const messageInput = document.getElementById('message-input');
    const messageText = messageInput.value.trim();
    if (messageText !== '') {
        db.push({ user: userId, text: messageText });
        messageInput.value = '';
    }
}

db.on("child_added", (snapshot) => {
    const data = snapshot.val();
    const messageElement = document.createElement('div');
    messageElement.textContent = `User ${data.user}: ${data.text}`;
    document.getElementById('chat-messages').appendChild(messageElement);
});

    </script>
</body>

</html>
